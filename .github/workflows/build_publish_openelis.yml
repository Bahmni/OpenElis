name: Build and Publish OpenELIS
on:
  push:
    branches:
      - master
      - BAH-2276
      - 'release-*'
    tags:
      - '[0-9]+.[0-9]+.[0-9]+'
    paths-ignore:
      - '**.md'
      - 'package/docker/demoDB/**'
      - 'package/docker/freshDB/**'

  repository_dispatch:
    types: ['bahmni-embedded-tomcat-trigger', 'default-config-trigger']

env:
  BAHMNI_VERSION: 0.94

jobs:
  build:
    name: Build OpenELIS
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Java 7 for ant
        uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: '7'
      - name: Setup Ruby 2.3
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.3
      - name: Install Compass
        run: gem install compass
      - name: Install Ant 1.9
        run: |
          mkdir /tmp/ant
          cd /tmp/ant
          wget https://dlcdn.apache.org//ant/binaries/apache-ant-1.9.16-bin.tar.gz
          tar -zxf apache-ant-1.9.16-bin.tar.gz
          echo "ANT_HOME=/tmp/ant/apache-ant-1.9.16" >> $GITHUB_ENV
          echo "/tmp/ant/apache-ant-1.9.16/bin" >> $GITHUB_PATH
      - name: Package
        run: ant dist
      - uses: actions/upload-artifact@v3
        with:
          name: openelis war
          path: openelis/dist/openelis.war
      - uses: actions/upload-artifact@v3
        with:
          name: OpenElis zip
          path: OpenElis.zip

  docker-publish: 
    name: Publish OpenELIS to DockerHub
    runs-on: ubuntu-latest
    needs: [ build ]
    steps:
      - uses: actions/checkout@v2
      - name: Set artifact version
        run: |
          wget -q https://raw.githubusercontent.com/Bahmni/bahmni-infra-utils/BAH-2198/setArtifactVersion.sh && chmod +x setArtifactVersion.sh
          ./setArtifactVersion.sh
          rm setArtifactVersion.sh
      - uses: actions/download-artifact@v3
        with:
          name: openelis war
          path: openelis/dist/
      - uses: actions/download-artifact@v3
        with:
          name: OpenElis zip
          path: .
      - name: Download default_config.zip
        run: sh .github/download_artifact.sh default-config default_config ${{secrets.BAHMNI_PAT}}
      - name: Download bahmni-embedded-tomcat.zip
        run: sh .github/download_artifact.sh bahmni-package bahmni-embedded-tomcat ${{secrets.BAHMNI_PAT}}
      - name: Login to DockerHub
        uses: docker/login-action@v1 
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}
      - name: Docker Build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          file: package/docker/openelis/Dockerfile
          push: true
          tags: bahmni/openelis:${{env.ARTIFACT_VERSION}},bahmni/openelis:latest

  rpm-generation:
    name: Generate bahmni-lab rpm
    runs-on: ubuntu-latest
    needs: [ build ]
    steps:
      - uses: actions/checkout@v2
      - name: Set artifact version
        run: |
          wget -q https://raw.githubusercontent.com/Bahmni/bahmni-infra-utils/BAH-2198/setArtifactVersion.sh && chmod +x setArtifactVersion.sh
          ./setArtifactVersion.sh
          rm setArtifactVersion.sh
          export ARTIFACT_VERSION=echo ${{env.ARTIFACT_VERSION}} | sed -r 's/[-]+/_/g'

      - uses: actions/download-artifact@v3
        with:
          name: openelis war
          path: openelis/dist/
      - uses: actions/download-artifact@v3
        with:
          name: OpenElis zip
          path: .
      - name: Download bahmni-embedded-tomcat.zip
        run: sh .github/download_artifact.sh bahmni-package bahmni-embedded-tomcat ${{secrets.BAHMNI_PAT}}
      - name: Download openelis_backup.sql.gz file from emr-functional-tests/dbdump
        run:  |
              wget https://raw.githubusercontent.com/Bahmni/emr-functional-tests/master/dbdump/openelis_backup.sql.gz 
              gunzip -c openelis_backup.sql.gz > package/resources/openelis_backup.sql
      - name: Copying Artifacts to package/resources
        run: |
             cp openelis/dist/openelis.war package/resources/
             cp OpenElis.zip package/resources/
      - name: Generate bahmni_openelis_revision.json
        run: ./package/rpm/test/bahmni_openelis_revision.sh > bahmni_openelis_revision.json
      - name: Setup Java 8 for Gradle
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt-openj9'
          java-version: '8'      
      - name: Gradle Build
        run: |
            export VERSION=$(echo ${{env.ARTIFACT_VERSION}} | sed -r 's/[-]+/_/g')
            echo $VERSION
            cd package 
            ./gradlew -PbahmniRelease=$VERSION -PtomcatVersion=8.0.12 :rpm:clean :rpm:buildRpm
            export VERSION=$(echo $VERSION | sed -r 's/[_]+/-/g')
            echo $VERSION
            mv rpm/build/distributions/bahmni-lab-*.rpm rpm/build/distributions/bahmni-lab-$VERSION.noarch.rpm
      - uses: actions/upload-artifact@v3
        with:
          name: bahmni-lab rpm
          path: package/rpm/build/distributions/*.rpm
      - uses: actions/upload-artifact@v3
        with:
          name: OpenElis Revision
          path: bahmni_openelis_revision.json
