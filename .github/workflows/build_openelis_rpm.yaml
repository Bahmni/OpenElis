name: Build and Generate OpenELIS RPM
on:
  push:
    branches:
      - master
      - BAH-2276

    # paths:
    #   - '.github/workflows/build_openelis_rpm.yml'
    #   - 'package/docker/demoDB/**'
    #   - 'scripts/database/**'

  # repository_dispatch:
  #   types: ['bahmni-scripts-trigger']

# env:
#   BAHMNI_VERSION: 0.94

jobs:
  rpm-build:
    name: Build OpenELIS RPM
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Java 7 for ant
        uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: '7'
      # - name: Setup Gradle
      #   uses: gradle/gradle-build-action@v2
      - name: Setup Ruby 2.3
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.3
      - name: Install Compass
        run: gem install compass
      - name: Install Ant 1.9
        run: |
          mkdir /tmp/ant
          cd /tmp/ant
          wget https://dlcdn.apache.org//ant/binaries/apache-ant-1.9.16-bin.tar.gz
          tar -zxf apache-ant-1.9.16-bin.tar.gz
          echo "ANT_HOME=/tmp/ant/apache-ant-1.9.16" >> $GITHUB_ENV
          echo "/tmp/ant/apache-ant-1.9.16/bin" >> $GITHUB_PATH
      - name: Package
        run: ant dist
      # - name: Build
      #   run: ant build -Dmaven.test.skip=true
      - name: Copying Artifacts to package/resources
        run: cp openelis/dist/*.war package/resources && cp *.zip package/resources
      - name: Generate bahmni_openelis_revision.json
        run: ./package/test/bahmni_openelis_revision.sh > bahmni_openelis_revision.json
      - name: Download openelis_backup.sql.gz file from emr-functional-tests/dbdump
        run:  wget https://raw.githubusercontent.com/Bahmni/emr-functional-tests/master/dbdump/openelis_backup.sql.gz && gunzip -c openelis_backup.sql.gz > package/resources/openelis_backup.sql && ls -al package/resources | grep openelis_backup.sql
      - name: Setup Java 8 for Gradle
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt-openj9'
          java-version: '8'      
      - name: Gradle Build
        env:
          rpm_version: 0.93
        run: ./gradlew -PbahmniRelease=${rpm_version} -PtomcatVersion=8.0.12 :package:clean :package:buildRpm
      - name: Listing RPMS
        run: ls -al && ls -al package
      


