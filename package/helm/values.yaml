global:
  nodeSelector: {}
  affinity: {}
  tolerations: {}

replicaCount: 1

metadata:
  labels:
    environment: dev

image:
  repository: bahmni
  name: OpenElis
  tag: latest

config:
  OPENELIS_IMAGE_TAG: latest
  OPENELIS_DB_DUMP_PATH: ./openelis-db-dump
  OPENELIS_DB_IMAGE_NAME: bahmni/openelis-db:1.0.0-standard
