  OPENELIS_DB_NAME: ""
  OPENMRS_ATOMFEED_USER: ""
  OPENMRS_ATOMFEED_PASSWORD: ""
  OPENELIS_DB_USER: ""
  OPENMRS_HOST: ""
  OPENMRS_PORT: ""
    
secrets:
  OPENELIS_DB_USER: ""
  OPENELIS_DB_PASSWORD: ""
  OPENMRS_HOST: ""
  OPENMRS_ATOMFEED_USER: ""
  OPENMRS_ATOMFEED_PASSWORD: ""


service:
  type: ClusterIP
  port: 80

autoscaling:
  enabled: false
